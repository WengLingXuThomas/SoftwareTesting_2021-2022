<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/site.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Imatex</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <form method="POST" th:action="@{/logout}">
                            <button class="btn btn btn-danger logout" name="logout" value="Logout">Uitloggen</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3">
        <h1 class="text-center">Home</h1>
        <h4 class="text-center" >Welkom <span th:text="${Username}"></span></h4>
        <hr>
        <ul style="list-style: none">
            <li class="mt-2">
                <a class="btn btn-secondary" href="/bestellingNieuweKlant">Bestelling nieuwe klant</a>
            </li>
            <li class="mt-2">
                <a id="bestellingNKlant" class="btn btn-secondary"  href="/bestelling">Bestelling bestaande klant</a>
            </li>
            <li class="mt-2">
                <a class="btn btn-secondary" href="/bestellingenOverzicht">Bestellingen overzicht</a>
            </li>
            <li class="mt-2">
                <a class="btn btn-secondary"  href="/schermOverzicht">Overzicht van te maken schermen</a>
            </li>
        </ul>
    </main>
</div>

<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2021 - Imatex
    </div>
</footer>
</body>
</html>
