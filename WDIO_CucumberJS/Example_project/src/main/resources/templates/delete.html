<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestelling verwijderen</title>
    <link rel="stylesheet" th:href="@{/css/site.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Imatex</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3">
        <h1 class="text-center">Bestelling verwijderen</h1>
        <h4 class="text-center" >Ben je zeker?</h4>
        <hr>
        <div class="container">
            <form id="bestellingForm" method="post" th:action="@{/bestelling}"  th:object="${bestellingData}">

                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label class="control-label">klantnummer*:&nbsp;</label>
                    <input readonly type="number" min="0" th:field="*{klantnummer}" style="width: 40em"/>
                </div>

                <div class="form-group">
                    <label class="control-label">verpakkingsInformatie:</label>
                    <input readonly type="text" th:field="*{verpakkingsInformatie}" style="width: 40em"/>
                </div>

                <div class="form-group">
                    <label class="control-label">status:&nbsp;</label>
                    <input readonly type="text" th:field="*{status}" style="width: 40em"/>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <button class="btn btn-danger btn-md" name="delete">verwijder bestelling</button>
                    </div>
                </div>
            </form>

            <div th:if="${message}!=null" class="well"  th:text="${message}" style="margin-top: 5%">
                &nbsp;
            </div>
            <hr>
            <div>
                <a href="/bestellingenOverzicht">Terug naar overzichts-pagina</a>
            </div>
        </div>
    </main>
</div>

<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2021 - Imatex
    </div>
</footer>
</body>
</html>
