<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content style="white-space: pre-wrap" >{{data.text}}</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>{{data.closeBtnText}}</button>
  </mat-dialog-actions>
