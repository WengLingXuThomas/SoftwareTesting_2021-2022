<div class="wrapper">
    <mat-toolbar>
        <mat-toolbar-row>
            <mat-grid-list cols="3" rowHeight=100% style="width: 100%;">
                <mat-grid-tile>
                    <div style="width: 100%; height: 100%;">
                        <a [routerLink]="['/playlists',{ outlets: {playlistsOutlet: ['playlistOverview'] } }]" class="btnBack">
                            <button type="button" class="toolbar-icon" mat-button>
                                <mat-icon>arrow_back</mat-icon>
                            </button>
                        </a>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <h3>{{playlistKey}}</h3>
                </mat-grid-tile>
                <mat-grid-tile></mat-grid-tile>
              </mat-grid-list>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div class="content">
        <div class="tracklist">
            <app-tracklist [showRemoveFromPlaylist]="showRemoveFromPlaylist" [showArtistCol]="true" [showAlbumCol]="true" [tracks]="PlaylistTracks"></app-tracklist>
        </div>
    </div>
</div>
