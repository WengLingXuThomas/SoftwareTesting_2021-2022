<div class="container">
    <nav mat-tab-nav-bar mat-stretch-tabs [disablePagination]="true" [disableRipple]="true">
      <a mat-tab-link *ngFor="let link of tabs"
        [routerLink]="['/streaming',{ outlets: {streamingContent: ['streamingtabs', {outlets:{streamtabs: link.route}}] } }]"
         (click)="activeLink = link"
         [active]="activeLink == link" > {{link.label}} </a>
    </nav>
    <div class="content">
        <router-outlet name="streamtabs"></router-outlet>  
    </div>
  </div>
