<div class="wrapper">
    <mat-toolbar>
        <mat-toolbar-row>
            <mat-grid-list cols="3" rowHeight=100% style="width: 100%;">
                <mat-grid-tile>
                    <div style="width: 100%; height: 100%;">
                        <a [routerLink]="['/my-music',{ outlets: {mymusicContent: ['musictabs', {outlets:{mytabs: 'artists-tab'}}] } }]" class="btnBack">
                            <button type="button" class="toolbar-icon" mat-button>
                                <mat-icon>arrow_back</mat-icon>
                            </button>
                        </a>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <h3>{{artistName}}</h3>
                </mat-grid-tile>
                <mat-grid-tile></mat-grid-tile>
              </mat-grid-list>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div class="content">
        <div class="coverCarousel" [ngClass]="{'show': showCarousel === true}">
            <carousel>
                <div class="carousel-cell" (click)="onTouchDevice && routeAlbumView(album.album.ID, album.album.Name)" (dblclick)="routeAlbumView(album.album.ID, album.album.Name)" *ngFor="let album of ArtistAlbums">
                    <mat-label matTooltipTouchGestures="on" matTooltip={{album.album.Name}}>
                        <img  draggable="false"  [defaultImage]="defaultImgURL" [lazyLoad]="album.coverData != null ? album.coverData : defaultImgURL" />
                    </mat-label>
                </div>
            </carousel>
        </div>
        <mat-divider></mat-divider>
        <div class="tracklist">
            <app-tracklist [showAlbumCol]="true" [tracks]="ArtistTracks"></app-tracklist>
        </div>
    </div>
</div>
