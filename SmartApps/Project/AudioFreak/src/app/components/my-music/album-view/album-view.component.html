<div class="wrapper">
    <mat-toolbar>
        <mat-toolbar-row>
            <mat-grid-list cols="1" rowHeight=100% style="width: 100%;">
                <mat-grid-tile>
                    <div style="width: 100%; height: 100%; display: flex;">
                        <button type="button" class="toolbar-icon" (click)="back()" mat-button>
                            <mat-icon>arrow_back</mat-icon>
                        </button>
                    </div>
                </mat-grid-tile>
              </mat-grid-list>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div class="content">
        <div class="albumInfo" [ngStyle]="{'background-image': containerGradient}">
            <img [defaultImage]="defaultImgURL" [lazyLoad]="" #coverImg src="../../assets/images/no_album_art.jpg" />
            <div class="infoText">
                <span class="infoText_span">
                    <p class="ellipsis" >{{albumTitle}}</p>
                    <p class="ellipsis" >{{artistName}}</p>
                </span>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="tracklist">
            <app-tracklist [showArtistCol]="true" [tracks]="AlbumTracks"></app-tracklist>
        </div>
    </div>
</div>
