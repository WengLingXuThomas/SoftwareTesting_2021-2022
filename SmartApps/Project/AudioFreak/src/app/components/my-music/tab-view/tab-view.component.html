<div class="container">
  <nav #mattabnav mat-tab-nav-bar mat-stretch-tabs>
    <a mat-tab-link *ngFor="let link of tabs"
      [routerLink]="['/my-music',{ outlets: {mymusicContent: ['musictabs', {outlets:{mytabs: link.route}}] } }]"
       (click)="activeLink = link"
       [active]="activeLink == link"> {{link.label}} </a>
  </nav>
  <div class="content">
      <router-outlet name="mytabs"></router-outlet>  
  </div>
</div>
